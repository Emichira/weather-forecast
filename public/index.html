<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <!-- CODELAB: iOS meta tags and icons -->
    <link rel="apple-touch-icon" href="./img/web-manifest/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" href="./img/web-manifest/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" href="./img/web-manifest/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" href="./img/web-manifest/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" href="./img/web-manifest/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" href="./img/web-manifest/apple-touch-icon-180x180.png" />
    <link rel="apple-touch-icon" href="./img/web-manifest/pwa-512x512.png" />
    <link rel="apple-touch-icon" href="./img/web-manifest/pwa-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar" content="#004E92" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#004E92">
    <meta name="apple-mobile-web-app-title" content="Smash IT Forecast">
    <meta name="application-name" content="Smash IT Forecast">
    <meta name="msapplication-starturl" content="/">

    <!-- CODELAB: description -->
    <meta name="description" content="Smash IT weather app">
    <!-- CODELAB: meta theme-color -->
    <meta name="theme-color" content="#004E92" />
    <title>Smash IT ~ Forecast</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <span class="logo">Smash IT Forecast</span>
    </header>
    <!-- End Header Section -->
    <!-- Main Section -->
    <section class="main-sec">
        <div class="search">
            <input type="text" class="search-query" onfocus="this.value=''" placeholder="Search city">
            <button class="button">Search</button>
        </div>
        <div class="weather-container nyeupe">
            <div class="box center">
                <div class="location-block center">
                    <h3 class="font-title location">Search Weather Information</h3>
                </div>
                <div class="weather-info center">
                    <span class="weather-icon"></span>
                    <span class="temp"></span>
                </div>
                <span class="center p-tb-1 font-larger main"></span>
                <span class="center p-tb-1 font-larger description"></span>
                <span class="date center p-tb-1 font-larger"></span>
                <div class="flexybox p-tb-1 font-large">
                    <div class="feels"></div>
                    <div class="humidity"></div>
                    <div class="visibility"></div>
                </div>
            </div>
        </div>
        <!-- <div class="a2hs"> -->
        <button class="add-button">Add to home screen</button>
        <!-- </div> -->
    </section>
    <!-- End Main Section -->

    <!-- Optional JavaScript -->
    <script src="./main.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.20.0/firebase-app.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>

</html>
